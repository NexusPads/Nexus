<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexus Pads â€” Contact</title>
  <style>
    /* reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* full-screen dark gradient (match index.html) */
    body {
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }

    /* navigation at top-center */
    .nav {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2rem;
    }
    .nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      text-shadow: 0 0 4px #fff;
      transition: color 0.2s ease;
    }
    .nav a:hover {
      color: #ddd;
    }

    /* logo top-left */
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 120px;
      height: auto;
    }

    /* contact info center */
    .contact-info {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      color: #fff;
    }

    /* bottom-right text */
    .bottom-text {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- navigation menu -->
  <nav class="nav">
    <a href="index.html">Main</a>
  </nav>

  <!-- top-left logo -->
  <img src="assets/NexusPads.png" alt="Nexus Pads Logo" class="logo">

  <!-- center for your contact info -->
  <div class="contact-info">
    <p>nexuspadsbusiness@gmail.com</p>
  </div>

  <!-- bottom-right text -->
  <div class="bottom-text">Nexus Pads</div>
</body>
</html>
