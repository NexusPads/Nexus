<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexus Pads — Coming Soon</title>
  <style>
    /* reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* full-screen dark gradient */
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* navigation at top-center */
    .nav {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2rem;
    }
    .nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      text-shadow: 0 0 4px #fff;
      transition: color 0.2s ease;
    }
    .nav a:hover {
      color: #ddd;
    }

    /* center container */
    .center {
      text-align: center;
    }

    /* central “N” logo */
    .logo-img {
      width: 40vmin;
      height: auto;
      display: block;
      margin: 0 auto;
      transition: transform 0.3s ease;
    }
    .logo-img:hover {
      transform: scale(1.1);
    }

    /* “Coming Soon..” under the N */
    .coming-soon {
      margin-top: 1rem;
      font-size: 2rem;
      color: #fff;
      text-shadow: 0 0 8px #fff;
    }

    /* bottom-right text */
    .bottom-text {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 4px #fff;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- navigation menu -->
  <nav class="nav">
    <a href="#" class="nav-link">Main</a>
    <a href="#contact" class="nav-link">Contact</a>
  </nav>

  <div class="center">
    <!-- central “N” -->
    <img src="assets/NexusPads.png" alt="Nexus Pads Logo" class="logo-img">

    <!-- coming-soon text -->
    <div class="coming-soon">Coming Soon..</div>
  </div>

  <!-- bottom-right text -->
  <div class="bottom-text">Nexus Pads</div>
</body>
</html>
